<h2>Informação do Curso</h2>
<hr/>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nome:</label>
        
        <div class="col-sm-10">
            <input [(ngModel)]="course.name"  required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>O nome do curso é obrigatório.</span>
            </div>
        </div>
    </div><br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Valor:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" 
                type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">

            <div class="invalid-feedback">

                <span>O valor do curso é obrigatório.</span>
            </div>
        </div>
    </div><br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Avaliação:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" 
                type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>A Avaliação do curso é obrigatório.</span>
            </div>
        </div>
    </div><br>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Descrição:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" 
                [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>

            <div class="invalid-feedback">
                <span>A Descrição do curso é obrigatório.</span>
            </div>
        </div>
    </div><br>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Salvar</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Voltar</button>
</form>
